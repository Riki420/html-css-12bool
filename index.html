<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bool12.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bool12</title>
</head>
<body>
    <div class="container-fluid">
        <!-- ROW - COL-1*12 -->
        <div class="row">
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
        </div>
        <!-- ROW - COL-12 -->
        <div class="row">
            <div class="col-12"></div>
        </div>
        <!-- ROW - COL-8 COL-2*2 -->
        <div class="row">
            <div class="col-8"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
        </div>
        <!-- ROW - COL-1 COL-2*2 COL-6 COL-1 -->
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-6"></div>
            <div class="col-1"></div>
        </div>
        <!-- ROW - COL-6*2 - NESTEAD -->
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-2 bg-r"></div>
                    <div class="col-2 bg-r"></div>
                    <div class="col-8 bg-r"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6 bg-r"></div>
                    <div class="col-6 bg-r"></div>
                </div>
            </div>
        </div>

    </div>

</html>
